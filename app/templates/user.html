{% extends 'base.html' %}
{% block content %}
<h1>
    {% if user.display_name %}
        {{ user.display_name }}
    {% else %}
        {{ user.email }}
    {% endif %}
</h1>
<p>
    Member Since: {{ moment(user.member_since).format('L') }} <br>
    最后活动时间: {{ moment(user.last_seen).fromNow() }}
</p>
{% endblock %}
