{% extends "base.html" %}
{% block title %}
My Site - 登录
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-7">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email }} <br>
            {{ form.password.label }} {{ form.password }} <br>
            {{ form.remember_me}} <br>
            {{ form.submit() }}
        </form>
    </div>
    <p> 新用户? <a href="{{ url_for('auth.register') }}">点击注册</a></p>
</div>
{% endblock %}
